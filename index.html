<!DOCTYPE html>
<html>
<head>
<meta charset="ASCII">
<link rel="stylesheet" type="text/css" href="epic.css">
</head>
<body>
<script>
var module = {}
module.__exports = {}
module.export = function(name, obj) {
	if (module.__exports[name] != null) {
		throw "export already exists::"+name
	}
	module.__exports[name] = obj
}
module.require = function(name) {
	if (module.__exports[name] == null) {
		throw "require cannot find::"+name
	}
	return module.__exports[name]
}
</script>
<script src="curves.js"></script>
<script src="slidercalc.js"></script>
<script src="osuparser.js"></script>
<script src="format.js"></script>
<script src="osu_to_lua.js"></script>

<script src="jquery.js"></script>
<script>
$(function(){
  $("#submit").click(function(){
    $("#out").val("converting...")
			var osu_file_str = $("#in").val()
			$("#out").val(module.require("osu_to_lua")(osu_file_str))
  })
})
</script>
<!-- header -->
<div><b id="header">Robeats Web Converter</b><span id="subheader">by spotco</span></div><br/>
<a href="https://github.com/spotco/RobeatsWebConvert2">Source</a><br/>
<textarea id="in" style="width:1000px;height:200px" placeholder="Paste contents of .osu file here"></textarea>
<br/>
<button id="submit">CONVERT</button>
<br/>
<br/>
<br/>
<br/>
<textarea id="out" style="width:1000px;height:200px" placeholder="Paste contents of this box into the 'SongMap' script in Workspace" readonly></textarea>
</body>
</html>
